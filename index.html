<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AlgoRitm-StreAM - ¡Ваша когнитивная музыка | Rock | R&B | Alternative | которая приведет Ваш разум в состояние готовности!">
    <meta name="theme-color" content="#6c5ce7">
    <title>AlgoRitm-StreAM | Когнитивная музыка собственного производства</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-text">
                    <h1>AlgoRitm-StreAM</h1>
                    <p>¡Ваша когнитивная музыка | Rock | R&B | Alternative | которая приведет Ваш разум в состояние готовности!</p>
                </div>
                <picture>
                    <source srcset="img/logo.webp" type="image/webp">
                    <img src="img/logo.png" alt="AlgoRitm-StreAM" width="80" height="80">
                </picture>
            </div>
        </header>

        <main>
            <audio id="radio-stream"></audio>
                <div class="player-container continuous-stream">
                <!-- Упрощенная структура для мобильных -->
                <div class="album-art">
                <picture>
                    <source srcset="img/album-art/default.webp" type="image/webp">
                    <img id="current-art" src="img/album-art/default.jpg" alt="Current track" loading="lazy">
                </picture>
                <div class="audio-overlay" id="audio-overlay">
                <button id="start-playback">Запустить радио</button>
            </div>
                <div class="player-buttons">
                    <div class="volume-control">
                    <button id="volume-btn"><i class="fas fa-volume-up"></i></button>
                 <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
            </div>
    </div>
    <div class="track-info">
        <h2 id="track-title">Загрузка...</h2>
        <p id="track-artist">AlgoRitm-StreAM</p>
        <div class="track-progress">
            <span id="current-time">0:00</span>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            <span id="duration">0:00</span>
        </div>
    </div>

    <div class="track-details">
        <!-- Компактные блоки -->
        <div class="now-playing">
            <h3>Сейчас:</h3>
            <div id="current-track" class="track-info-box"></div>
        </div>

        <div class="up-next">
            <h3>Следующий:</h3>
            <div id="next-track" class="track-info-box"></div>
        </div>

        <div class="recent-tracks">
            <h3>История:</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
</div>
        </main>

        <footer>
            <div class="footer-content">
                <p>© 2025 AlgoRitm-StreAM | <span id="stream-status" class="status-success">Подключение...</span>
                <div class="social-links">
                    <a href="https://t.me/+qIWLHSsX07I1MzMy" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
                    <a href="https://vk.com/yourpage" aria-label="VKontakte"><i class="fab fa-vk"></i></a>
                    <a href="https://youtube.com/yourchannel" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/player.js" defer></script>
    <div class="now-playing-badge">
    <span class="online-status"></span>
    <span id="listeners-count">0 слушателей</span>
</div>
</body>
</html>
