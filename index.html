<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AlgoRitm-stream - когнитивная музыка в стиле рок, поп и альтернатива">
    <meta name="theme-color" content="#6c5ce7">
    <title>AlgoRitm-StreAM | Когнитивная музыка собственного производства</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/icon-192.png">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <picture>
                    <source srcset="img/logo.webp" type="image/webp">
                    <img src="img/logo.png" alt="AlgoRitm-stream" width="80" height="80">
                  </picture>
                  <picture>
                     <source srcset="img/album-art/default.webp" type="image/webp">
                    <img src="img/album-art/default.jpg" alt="Current track" width="300" height="300">
                  </picture>
                <div class="logo-text">
                    <h1>AlgoRitm-StreAM</h1>
                    <p>Когнитивная музыка в стиле рок, поп и альтернатива</p>
                </div>
            </div>
        </header>

        <main>
            <div class="player-container continuous-stream">
                <div class="album-art">
                    <picture>
                        <source srcset="img/album-art/default.webp" type="image/webp">
                        <img id="current-art" src="img/album-art/default.jpg" alt="Current track" width="300" height="300" loading="lazy">
                    </picture>
                    <div class="vinyl"></div>
                </div>
                <div class="player-controls">
                    <div class="track-info">
                        <h2 id="track-title">Загрузка...</h2>
                        <p id="track-artist">AlgoRitm-stream</p>
                    </div>
                    <div class="player-buttons">
                        <button id="play-btn" aria-label="Воспроизвести/пауза"><i class="fas fa-play"></i></button>
                        <div class="volume-control">
                            <button id="volume-btn" aria-label="Громкость"><i class="fas fa-volume-up"></i></button>
                            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7" aria-label="Уровень громкости">
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-header">
                    <h2>Чат радио</h2>
                    <button id="tg-connect" class="tg-btn">
                        <i class="fab fa-telegram"></i> Подключить Telegram
                    </button>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <div class="message system-message">
                        Добро пожаловать в чат AlgoRitm-stream!
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Напишите сообщение..." aria-label="Ввод сообщения">
                    <button id="send-btn" aria-label="Отправить"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <p>© 2025 AlgoRitm-StreAM | <span id="stream-status">Подключение...</span></p>
                <div class="social-links">
                    <a href="https://t.me/yourchannel" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
                    <a href="https://vk.com/yourpage" aria-label="VKontakte"><i class="fab fa-vk"></i></a>
                    <a href="https://youtube.com/yourchannel" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <audio id="radio-stream" preload="none" aria-hidden="true"></audio>

    <!-- Preload important resources -->
    <link rel="preload" href="js/player.js" as="script">
    <link rel="preload" href="js/chat.js" as="script">

    <script src="js/player.js" defer></script>
    <script src="js/chat.js" defer></script>
</body>
</html>
